<!doctype html>
<html>

    {% include head.html %}

    <body>
        {% include page-title.html %}
        {{ content }}
        <h2>Latest Posts</h2>
        <ol class="post-list">
            {% for post in site.posts limit:5 %}
            <li>
                <a href="{{ post.url | prepend: site.baseurl }}" title="{{post.title}}">{{post.title}}</a>
                <p>
                    {{post.date | date: "%d-%b-%Y"}}
                    {% for tag in post.tags %}
                    <span class="tag">{{tag}}</span>
                    {% endfor %}
                </p>
                <p>
                    {{post.excerpt}}
                </p>
            </li>
            {% endfor %}
        </ol>
        {% include footer.html %}

    </body>

</html>
