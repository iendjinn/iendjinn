<h2>Latest Posts</h2>
<ol class="post-list">
    {% for post in site.posts limit:5 %}
    <li>
        <div class="post-title"><a href="{{ post.url | prepend: site.baseurl }}" title="{{post.title}}">{{post.title}}</a> <span>{{post.date | date: "%d-%b-%Y"}}</span></div>
        <p>
            {% for tag in post.tags %}
                <span class="tag">{{tag}}</span>
            {% endfor %}
        </p>
        <p>
            {{post.excerpt}}
        </p>
    </li>
    {% endfor %}
</ol>
