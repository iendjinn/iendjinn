<!doctype html>
<html>

<head>
    <title>Character Sheet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./character-sheet.css">
    </style>
</head>

<body>
    <div id="sheet">
        <div id="main">
            <div id="bio">
                <div id="name">
                    Name

                </div>
                <div id="description">
                    Description

                </div>
                <div id="cryo">Cryo Pods</div>
                <div id="level">Escape Pods</div>
            </div>
            <div id="attributes">
                <div>
                    <label>HP</label>
                    <div class="stat">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div>
                    <label>Fuel</label>
                    <div class="stat">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="attr">
                    <div></div>
                    Engines
                </div>
                <div class="attr">
                    <div></div>
                    Sensors
                </div>
                <div class="attr">
                    <div></div>
                    Mainframe
                </div>
                <div class="attr">
                    <div></div>
                    Jump Drive
                </div>
            </div>
        </div>
        <div id="notes" class="padded">
            Notes
        </div>
    </div>
</body>

</html>
